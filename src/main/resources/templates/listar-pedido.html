<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Listar Pedidos</title>
</head>
<body class="container">
<header>
    <div th:replace="~{menu :: navy}"></div>
</header>
<div class="text-center">
    <h1>Lista de Pedidos</h1>
</div>
<table class="table table-striped datatable">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mesa</th>
            <th>Camarero</th>
            <th>Fecha</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p:${lista}">
            <td th:text="${p.getPedido().getId()}"></td>
            <td th:text="${p.getPedido().getMesaId()}"></td>
            <td th:text="${p.getCamarero().getNombre()}"></td>
            <td th:text="${p.getPedido().getFecha()}"></td>
            <td th:text="${p.getPedido().getTotal()}"></td>
            <td><a th:href="@{/pedido/editar-pedido/{id}(id=${p.getPedido().getId()}"><button class="btn btn-primary">Editar</button></a></td>
        </tr>
    </tbody>
</table>
<script>
    $(document).ready(function(){
    $("table").DataTable();
    });
</script>
</body>
</html>
