<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Login</title>
</head>
<body class="container">
<header>
    <div th:replace="~{menu :: navy}"></div>
</header>
<div th:if="${param.error}">
    Error, mal usuario y password
</div>
<form th:action="@{/login}" class="form" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="Usuario">
    </div>
    <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input id="pass" class="form-control" type="password" name="password" placeholder="ContraseÃ±a">
    </div>
    <div class="rows">
        <button type="submit" class="btn btn-primary">Acceder</button>
    </div>
</form>
</body>
</html>
